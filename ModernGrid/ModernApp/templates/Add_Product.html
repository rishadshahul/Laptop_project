<!DOCTYPE html>
{% extends 'indexpage.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mt-6">

      <div class="col-lg-12">
        <div class="card">
           <div class="card-body">
           <div class="card-title">Product Form</div>
           <hr>
            <form method="post" action="{% url 'saveProduct' %}" enctype="multipart/form-data">
                {% csrf_token %}

           <div class="form-group">
                  <label>Category</label>
                <select name="Category">
                    {% for i in data %}
                    <option>{{i.cateName}}</option>
                    {% endfor %}
                </select><br><br>

            <label for="input-6">PRODUCT NAME</label>
            <input type="text" class="form-control form-control-rounded" id="input-6" placeholder="Enter Product Name" name="name">
           </div>
                <div>
                    <input type="number" class="form-control form-control-rounded" id="input-7" placeholder="Price" name="Price">

                </div><br>

                <div>
                    <input type="text" class="form-control form-control-rounded" id="input-6" placeholder="Description" name="Description">

                </div><br>

                <div>
                    <input type="number" class="form-control form-control-rounded" id="input-7" placeholder="Quantity" name="quantity">

                </div><br>



                <input type="file" placeholder="image" name="image"><br><br>


           <div>
               <button type="submit" class="btn btn-dark">Submit</button>
          </div>

          </form>
         </div>
         </div>
      </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
